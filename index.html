<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Blackjack</h1>
      <div class="dealer">
        <p>Dealer</p>
        <div id="dealerExtraCards">
          <img id="dealerCardOne" src="images/backcard.jpg" />
          <img id="dealerCardTwo" src="images/backcard.jpg" />
        </div>

        <p class="total">Total: <span id="dealerTotal"></span></p>
      </div>

      <div class="playerOne">
        <p>Player 1</p>
        <div id="playerOneExtraCards">
          <img id="playerOneCardOne" src="images/backcard.jpg" alt="" />
          <img id="playerOneCardTwo" src="images/backcard.jpg" />
        </div>

        </div>
        <p class="total">Total: <span id="playerOneTotal"></span></p>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
